<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollegen-Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="auth-container">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Benutzername" required>
                <input type="password" id="password" placeholder="Passwort" required>
                <button type="submit" id="auth-submit">Einloggen</button>
            </form>
            <button id="auth-toggle">Zur Registrierung wechseln</button>
        </div>
        <div id="chat-container" style="display: none;">
            <div id="messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Nachricht eingeben..." required>
                <button type="submit">Senden</button>
            </form>
            <button id="profile-button">Zum Profil</button>
        </div>
        <div id="profile-container" style="display: none;">
            <h2>Profil</h2>
            <form id="profile-form">
                <input type="text" id="profile-username" placeholder="Benutzername" required>
                <input type="email" id="profile-email" placeholder="E-Mail" required>
                <button type="submit">Profil aktualisieren</button>
            </form>
            <button id="back-to-chat">Zur√ºck zum Chat</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
